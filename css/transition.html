<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border:1px solid #ddd;
			transition:all 2s;
		}
		div:hover{
			width: 200px;
			background-color: #666;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
